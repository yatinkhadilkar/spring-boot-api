apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: spring-boot-api
  name: spring-boot-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-api
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: spring-boot-api
    spec:
      containers:
      - image: harbor.lab.khadilkar.net/demo/spring-boot-api
        name: spring-boot-api
        resources: {}
        readinessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/readiness
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/liveness
        env:
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: password
status: {}
